<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
        <title>Insulin Calculator {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/info">Info</a>
            <a href="/foodsearch">Food Search</a>
            <a href="/addfoods">Add Foods</a>
            <a href="/enter_foods">Food Input/Calculate</a>
            <a href="/resources">Resources</a>
            <a href="/history">History</a>
            <a href="/register">Register</a>
            <a href="/logout">Logout</a>

        </div>

<!-- Use any element to open the sidenav -->
<span onclick="openNav()" style="color: white; padding: 5px; font-size: 20px; position: fixed;">Menu</span>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
}
</script>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <h1>
                Welcome to your personal insulin calculator!
            </h1>
            {% block main %}{% endblock %}
        </div>
    </body>

</html>
